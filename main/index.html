<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #388df5;
            --background-color: #FFFFFF;
            --text-color: #333333;
            --section-bg: #F9F9F9;
        }

        .dark-mode {
            --primary-color: #8C83FF;
            --secondary-color: #58ADFF;
            --background-color: #121212;
            --text-color: #E0E0E0;
            --section-bg: #1E1E1E;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
            user-select: none;
            transition: background-color 0.5s, color 0.5s;
        }

        /* 향상된 네비게이션 애니메이션 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--background-color);
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: all 0.5s ease;
        }

        nav.scrolled {
            padding: 0.5rem;
            background-color: var(--background-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            align-items: center;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
            position: relative;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* 향상된 히어로 섹션 애니메이션 */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, var(--background-color) 70%);
            opacity: 0.8;
            z-index: -1;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(108, 99, 255, 0.3);
            transition: all 0.5s ease;
            animation: profileEntrance 1.5s ease-out forwards;
        }

        .profile-image:hover {
            transform: scale(1.1) rotate(5deg);
            border-color: var(--secondary-color);
            box-shadow: 0 0 30px rgba(56, 141, 245, 0.5);
        }

        @keyframes profileEntrance {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        /* 향상된 섹션 애니메이션 */
        section {
            flex: 1 1 45%;
            margin: 1rem;
            padding: 2rem;
            border-radius: 15px;
            background-color: var(--section-bg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 0%, rgba(108, 99, 255, 0.1) 100%);
            transition: transform 0.5s ease;
            transform: translateX(-100%);
        }

        section:hover::before {
            transform: translateX(0);
        }

        /* 향상된 스킬 애니메이션 */
        .skill {
            background: var(--secondary-color);
            color: #ffffff;
            padding: 0.7rem 1.2rem;
            border-radius: 25px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .skill:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(56, 141, 245, 0.3);
        }

        .skill::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .skill:hover::before {
            width: 200px;
            height: 200px;
        }

        /* 다크모드 토글 애니메이션 개선 */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.5s ease;
            position: relative;
            padding: 10px;
            border-radius: 50%;
            overflow: hidden;
        }

        .theme-toggle:hover {
            background-color: rgba(108, 99, 255, 0.1);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .rotate {
            animation: rotate 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* 푸터 애니메이션 */
        .social-icons a {
            margin: 0 15px;
            font-size: 1.5rem;
            color: var(--primary-color);
            transition: all 0.4s ease;
            position: relative;
            display: inline-block;
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            color: var(--secondary-color);
        }

        .social-icons a::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .social-icons a:hover::before {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <!-- HTML 구조는 동일하게 유지 -->
    
    <script>
        // 스크롤 애니메이션
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            const sections = document.querySelectorAll('section');
            
            // 네비게이션 스크롤 효과
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
            
            // 섹션 등장 애니메이션
            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if (sectionTop < windowHeight * 0.85) {
                    section.classList.add('visible');
                }
            });
        });

        // 다크모드 토글
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.classList.add('rotate');
            
            setTimeout(() => {
                themeToggle.classList.remove('rotate');
            }, 800);

            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                localStorage.setItem('theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        });

        // 스킬 아이템 애니메이션
        document.querySelectorAll('.skill').forEach(skill => {
            skill.addEventListener('mousemove', (e) => {
                const rect = skill.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                skill.style.setProperty('--x', `${x}px`);
                skill.style.setProperty('--y', `${y}px`);
            });
        });
    </script>
</body>
</html>
